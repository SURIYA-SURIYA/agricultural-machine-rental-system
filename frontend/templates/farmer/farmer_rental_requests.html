{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Requests</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static 'assets/images/harvest.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for contrast */
            padding: 20px;
            border-radius: 8px;
            max-width: 1200px;
            margin-top: 50px;
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
        }
        .table th, .table td {
            text-align: center;
        }
        .btn-info {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-info:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Rental Requests</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-white">
                <thead class="thead">
                    <tr>
                        <th scope="col">Machine</th>
                        <th scope="col">Rental Days</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in rental_requests %}
                    <tr>
                        <td>{{ request.machine.Machine_Name }}</td>
                        <td>{{ request.rental_days }}</td>
                        <td>{{ request.status }}</td>
                        <td>
                            <a href="{% url 'rental_request_details' request.id %}" class="btn btn-info btn-sm">View Details</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Back to Farmer Dashboard Button -->
        <div class="text-center mt-4">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Farmer Dashboard</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

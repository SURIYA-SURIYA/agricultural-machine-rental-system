{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Owner Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static 'assets/images/tractor1.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 20px;
        }
        .card {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for card */
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
        }
        .card-title {
            margin-bottom: 20px;
        }
        .form-label {
            color: #fff;
        }
        .form-control {
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            width: 100%; /* Ensure inputs take full width of container */
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #28a745; /* Updated button color */
            border-color: #28a745; /* Updated button color */
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .alert {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .form-group label {
                font-size: 14px;
            }
            .form-control {
                font-size: 14px;
            }
            .btn-primary {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Register as a Machine Owner</h5>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" value="{{ form.password.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_address" class="form-label">Address</label>
                        <input type="text" name="address" id="id_address" class="form-control" value="{{ form.address.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_mobile_no" class="form-label">Mobile Number</label>
                        <input type="text" name="mobile_no" id="id_mobile_no" class="form-control" value="{{ form.mobile_no.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_aadhar_no" class="form-label">Aadhar Number</label>
                        <input type="text" name="aadhar_no" id="id_aadhar_no" class="form-control" value="{{ form.aadhar_no.value }}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                {% if messages %}
                    <div class="alert alert-danger mt-3">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
